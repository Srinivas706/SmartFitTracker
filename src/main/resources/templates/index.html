<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartFitTracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 40px;
        }
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-list li {
            margin-bottom: 15px;
        }
        .nav-list a {
            display: block;
            background-color: #3498db;
            color: #ffffff;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .nav-list a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SmartFitTracker</h1>
        <p>Your personal dashboard for tracking fitness and health.</p>
        <ul class="nav-list">
            <li><a href="/api/users">View Users</a></li>
            <li><a href="/api/workouts">View Workouts</a></li>
            <li><a href="/api/meals">View Meals</a></li>
            <li><a href="/api/goals">View Goals</a></li>
            <li><a href="/api/progress">View Progress</a></li>
        </ul>
    </div>
</body>
</html>
